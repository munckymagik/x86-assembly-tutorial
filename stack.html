<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack animation</title>

  <script defer src="scripts/raphael.min.js.gz"></script>
  <script type="module">
    import { MemoryView } from './scripts/MemoryView.js';
    import { Memory } from './scripts/Memory.js';

    let r = Raphael("holder", 800, 600);

    let memory = new Memory(32);
    memory.setUint32(0, 0xdeadbeef);
    memory.setUint32(4, 0x20);
    memory.setUint32(8, 0xdeadbeef);

    let memView = new MemoryView(40, 40, memory);
    memView.render(r);

    let c = 0;
    const handle = setInterval(() => {
      memory.setUint32(0, 0x01 << c);
      if (c++ === 31) {
        clearInterval(handle);
      }
    }, 500)
  </script>

  <style>
    #holder svg {
      outline: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Stack animation</h1>
  <div id="holder"></div>
</body>
</html>
