<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack animation</title>

  <script defer src="scripts/raphael.min.js.gz"></script>
  <script type="module">
    import { MemoryView } from './scripts/MemoryView.js';

    let r = Raphael("holder", 800, 600);

    let mem = new MemoryView(40, 40, 64);
    mem.render(r);
  </script>

  <style>
    #holder svg {
      outline: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Stack animation</h1>
  <div id="holder"></div>
</body>
</html>
