<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stack animation</title>

  <script defer src="scripts/raphael.min.js.gz"></script>
  <script type="module">
    import { MemoryView } from './scripts/MemoryView.js';

    let r = Raphael("holder", 800, 600);
    r.rect(1, 1, 798, 598);

    let mem = new MemoryView(40, 40, 64);
    mem.render(r);
  </script>
</head>
<body>
  <h1>Stack animation</h1>
  <div id="holder" style="border: 1px solid black"></div>
</body>
</html>
