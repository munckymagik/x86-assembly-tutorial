  <script

     crossorigin="anonymous"></script>
  <script>
    class Memory {
      constructor(g, num_bytes) {
        this.g = g;
        this.num_bytes = num_bytes;
      }

      render() {
        const g = this.g;
        const unit = 40;
        const cells_per_row = 16;
        const row_w = cells_per_row * unit;
        const row_h = unit;
        const row_space = row_h + unit/2;

        for (let row = 0; row * cells_per_row < this.num_bytes; row++) {
          const row_x = 0;
          const row_y = row * row_space;
          g.rect(row_x, row_y, row_w, row_h)
            .attr({ 'stroke-width': '2' })

          for (let cell = 1; cell < cells_per_row; cell++) {
            const div_x = row_x + cell * unit;
            const div_y = row_y;
            let p = g.path(`M${div_x},${div_y} v${unit}`);
            if (cell % 4 !== 0) {
              p.attr({ "stroke-dasharray": "- " });
            } else {
              p.attr({ 'stroke-width': '2' });
            }
          }
        }
      }
    }

    const pad = number => ("0000000" + number).slice(-8);
