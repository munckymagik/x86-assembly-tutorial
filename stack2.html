<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paper.js Test Card</title>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js"></script>
  <script type="module">
    paper.install(window);
    const canvas = document.getElementById('myCanvas');
    paper.setup(canvas);

    const origin = new Point(0, 0);

    const crosshair = (pos, color) => {
      const dim = 50;
      const circle = new Path.Circle(pos, dim * 0.75);
      circle.strokeColor = color;

      const horiz = new Path({
        segments: [pos.subtract([dim, 0]), pos.add([dim, 0])],
        strokeColor: color
      });
      const vert = new Path({
        segments: [pos.subtract([0, dim]), pos.add([0, dim])],
        strokeColor: color
      });

      return new Group(circle, horiz, vert);
    };

    const origCross = crosshair(origin, 'red');
    const centerCross = crosshair(view.bounds.center, 'green');
    const bottomRightCross = crosshair(view.bounds.bottomRight, 'blue');

    const box = new Path.Rectangle(origin, [100, 100])
      .set({
        strokeColor: 'pink'
      })
      .sendToBack();
    box.fitBounds(view.bounds);

    view.onResize = function(event) {
      console.log("view resized", view.bounds);
      centerCross.position = view.bounds.center;
      bottomRightCross.position = view.bounds.bottomRight;
      box.fitBounds(view.bounds);
    }
  </script>
  <style>
    html,
    body {
        margin: 0;
        overflow: hidden;
        height: 100%;
    }

    /* Scale canvas with resize attribute to full size */
    canvas[data-paper-resize] {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" data-paper-resize="true"></canvas>
</body>
</html>
